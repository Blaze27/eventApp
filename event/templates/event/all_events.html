{% extends 'base_generic.html' %}

{% block title %}All Events{% endblock title %}

{% block content %}

{% comment %} All Events START {% endcomment %}

<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      {% for i in event_list %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="container text-center">
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ i.title }}</text>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="container text-center">
                <a href="{% url 'event:event-detail' i.id %}" class="text-decoration-none">
                  <button type="button" class="btn btn-sm btn-block btn-outline-secondary">View</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% comment %} All Events END {% endcomment %}

{% endblock content %}
